<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
        <form action="http://abcxyz.com" method="get" >
           <label for="username">username</label>  

           <input  id="username" type="text"
             placeholder="enter username"
             required="required" value="abc""
             name="username"
             >
                <br>
              <label for="password">password</label>
                <input id="password" type="password" value="abc""
                name="password" required="required" placeholder="enter password">
<br>
                <input type="radio" name="is_male" value="true" id="male"> 
                <label for="male">Male</label>
                <input type="radio" name="is_male" value="false" id="female">
                <label for="female">Female</label>

                
             <input type="submit" value="Press" >
        </form>
</body>
</html>
